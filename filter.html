<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/basic.css">
    <link rel="stylesheet" href="assets/styles/filter.css">
</head>
<body>  
    <div class="container">
        <header></header>
        <div class="overlay"></div>

        <main class="container-content">
            <a href="search.html"><img src="assets/images/Scroll-Down.svg" alt=""></a>
            <h1 class="hb-4 title grid">Filter</h1>
            
            <section class="sort grid">
                <h2 class="hb-7">Sort By</h2>
                <div class="sortby">
                    <a href="" class="br-2">Best Seller</a>
                    <a href="" class="br-2">Harga Tertinggi</a>
                    <a href="" class="br-2">Harga Terendah</a>
                    <a href="" class="br-2">Rating Tertinggi</a>
                    <a href="" class="br-2">Rating Terendah</a>
                </div>
            </section>
            
            <section class="promo">
                <h2 class="hb-7 grid">Promo</h2>
                
                <div class="promos">
                    <div class="choice">
                        <label for="endyear" class="br-1"> End Year Sale</label>
                        <input type="checkbox" id="endyear">
                    </div>
                    <div class="choice">
                        <label for="flash" class="check br-1">Flash Sale</label>
                        <input type="checkbox" id="flash">
                    </div>
                    <div class="choice">
                        <label for="discount" class="check br-1">Discount</label>
                        <input type="checkbox" id="discount">
                    </div>
                </div>
            </section>
            
            <section class="price">
                <h2 class="hb-7 grid">Price</h2>
                
                <div class="prices">
                    <div class="choice">
                        <label for="dibawah" class="check br-1"><img src="assets/images/icons/price-1.svg" alt=""> Dibawah Rp 20.000</label>
                        <input type="checkbox" id="dibawah">
                    </div>
                    <div class="choice">
                        
                        <label for="20" class="check br-1"><img src="assets/images/icons/price-2.svg" alt=""> Rp. 20.000 sampai Rp. 50.000</label>
                        <input type="checkbox" id="20">
                    </div>
                    <div class="choice">
                        
                        <label for="50" class="check br-1"><img src="assets/images/icons/price-3.svg" alt=""> Rp. 50.000 sampai Rp. 100.000</label>
                        <input type="checkbox" id="50">
                    </div>
                    <div class="choice">
                        
                        <label for="100" class="check br-1"><img src="assets/images/icons/price-4.svg" alt=""> Diatas Rp. 100.000</label>
                        <input type="checkbox" id="100">
                    </div>
                </div>
            </section>

            <section class="button">
                <a href="search.html" class="hb-8">Cancel</a>
                <button type="button" class="hb-8">Apply</button>
            </section>
            <img src="assets/images/Home-Indicator-black.svg" alt="">
        </main>

    </div>
</body>
</html>
