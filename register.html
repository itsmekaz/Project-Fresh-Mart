<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/basic.css">
  <link rel="stylesheet" href="assets/styles/register.css">
</head>
<body>
    <div class="container">
        <header></header>
        <main class="container-content">
            <h2 class="hb-5">REGISTER</h2>
            <div class="form">
                <div class="form-group">
                    <label for="name" class="bm-2">Name</label>
                    <input type="name" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="bm-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="bm-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button bb-2" id="signin">SIGN IN</button>
            </div>
            <div class="register">
                <p class="bm-1">Already have an account?</p>
                <a href="login.html" class="register-button bm-1">Login</a>
            </div>
        </main>

        <img src="assets/images/Home-Indicator-black.svg" alt="" class="home">
    </div>


    <script>
        const login = document.getElementById('signin');
        login.addEventListener('click', function() {
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
