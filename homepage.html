<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/basic.css">
    <link rel="stylesheet" href="assets/styles/homepage.css">
</head>
<body>
    <div class="container">
        <header></header>
        
        <main class="container-content">
            <!-- SALUT -->
            <section class="title grid">
                <h1 class="hb-5">Hi, Good Morning Flora!</h1>
                <img src="assets/images/icons/bell.svg" alt="">
            </section>
            <!-- HERO -->
            <section class="promo">
                <div class="grid">
                    <div class="text">
                        <h2 class="bm-1">END YEAR SALE</h2>
                        <h1 class="hb-6">SALE UP TO 70%</h1>
                        <p class="bl-2">Grab them now!</p>
                        <a href="" class="cb-1">BUY HERE</a>
                    </div>
                    <img src="assets/images/mix-fruits.svg" alt="">
                </div>
            </section>
            <!-- CATEGORIES -->
            <section class="categories grid">
                <h1 class="hb-7">Categories</h1>
                <div class="cards">
                    <div class="category">
                        <span class="photo"><img src="assets/images/icons/vegetable.svg" alt=""></span>
                        <p class="cm-2">Vegetables</p>
                    </div>
                    <div class="category">
                        <span class="photo"><img src="assets/images/icons/fruit.svg" alt=""></span>
                        <p class="cm-2">Fruits</p>
                    </div>
                    <div class="category">
                        <span class="photo"><img src="assets/images/icons/herbs.svg" alt=""></span>
                        <p class="cm-2">Herbs</p>
                    </div>
                    <div class="category">
                        <span class="photo"><img src="assets/images/icons/meat.svg" alt=""></span>
                        <p class="cm-2">Meat</p>
                    </div>

                </div>
            </section>
            <!-- BEST SELLER -->
            <section class="best grid">
                <div class="title-best">
                    <h1 class="hb-7">Best Seller</h1>
                    <a href="search.html" class="bm-2">See all</a>
                </div>
                <div class="cards">
                    <div class="product">
                        <div class="img-top">
                            <img src="assets/images/md-semangka.svg" alt="" class="thing">
                            <span class="fav"><img src="assets/images/icons/md-fav.svg" alt=""></span>
                        </div>
                        <div class="desc">
                            <span class="text">
                                <span class="star">
                                    <img src="assets/images/icons/sm-star.svg" alt="">
                                    <p class="cm-2">4.9 (104)</p>
                                </span>
                                <h2 class="hr-8">Semangka</h2>
                                <h2 class="bb-1">Rp15.000 <span class="bb-2">/kg</span></h2>
                            </span>
                            <span class="plus"></span>
                        </div>
                    </div>
                    <div class="product">
                        <div class="img-top">
                            <p class="sale cm-2">End Year Sale</p>
                            <img src="assets/images/md-pisang.svg" alt="" class="thing">
                            <span class="fav"><img src="assets/images/icons/md-fav.svg" alt=""></span>
                        </div>
                        <div class="desc">
                            <span class="text">
                                <span class="star">
                                    <img src="assets/images/icons/sm-star.svg" alt="">
                                    <p class="cm-2">4.9 (104)</p>
                                </span>
                                <h2 class="hr-8">Pisang</h2>
                                <p class="price-sale">Rp27.000 <span class="price-sale-kg">/kg</span></p>
                                <h2 class="bb-1">Rp8.100 <span class="bb-2">/kg</span></h2>
                            </span>
                            <span class="plus"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
        
        <footer>
            <nav>
                <a class="home" href=""><img src="assets/images/icons/home-click.svg" alt=""></a>
                <a class="search" href="search.html"><img src="assets/images/icons/search.svg" alt=""></a>
                <a class="cart" href="cart.html"><img src="assets/images/icons/cart.svg" alt=""></a>
                <a class="history" href="HISTORYafterORDER.html"><img src="assets/images/icons/history.svg" alt=""></a>
                <a class="user" href="profile.html"><img src="assets/images/icons/user.svg" alt=""></a>
            </nav>
            <img src="assets/images/Home-Indicator.svg" alt="">
        </footer>
    </div>
</body>
</html>
